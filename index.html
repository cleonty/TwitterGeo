<!DOCTYPE html>
<html>
  <head>
    <title>Geo Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="TwitterGeo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="top-panel">
      <input id="home" type=button value="Home">
    </div>
    <ul id="list" class="list-group"></ul>
    <script src="TwitterGeo.js"></script>
    <script>
      function showMap() {
        var twitterGeo = new TwitterGeo('map', 'home', 'list');
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEGdvkPbIa8ZTKYOiZeFNsZFAsbIaE2lQ&libraries=&libraries=geometry&callback=showMap"></script>
  </body>
</html>
