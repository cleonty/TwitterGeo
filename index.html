<!DOCTYPE html>
<html>
  <head>
    <title>Geo Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
      body {
        padding: 0;
        margin: 0;
      }
      #map {
        position: absolute;
        top: 0;
        left: 0;
        right: 320px;
        bottom: 0;
      }
      #top-panel {
        position: absolute;
        margin: auto;
        top: 10px;
        left: 0;
        right: 0;
        z-index: 5;
        background-color: transparent;
        padding: 5px;
        text-align: center;
        font-family: 'Roboto','sans-serif';
      }
      .user_image {
        float: left;
        margin: 0 3px 3px 0;
      }
      #list {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 320px;
        overflow-y: scroll;
        overflow-x: hidden;
      }
      #list li {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="top-panel">
      <input id="home" type=button value="Home">
    </div>
    <ul id="list" class="list-group"></ul>
    <script src="TwitterGeo.js"></script>
    <script>
      function showMap() {
        var twitterGeo = new TwitterGeo('map', 'home', 'list');
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEGdvkPbIa8ZTKYOiZeFNsZFAsbIaE2lQ&callback=showMap"></script>
  </body>
</html>
